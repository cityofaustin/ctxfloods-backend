service: ${env:AWS_SERVICE_NAME}

plugins:
  - serverless-content-encoding

custom:
  contentEncoding:
    minimumCompressionSize: 0
  PG_ENDPOINT:
    Fn::GetAtt:
      - pgDB
      - Endpoint.Address

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    BACKEND_PORT: ${env:BACKEND_PORT}
  # profile: reportingtool
  # region: eu-central-1

functions:
  graphql:
    handler: handlers/graphqlHandler.handle
    events:
      - http:
          method: post
          path: graphql
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "query" : "$util.escapeJavaScript($input.path('$.query'))",
                  "variables" : $input.json('$.variables'),
                  "operationName" : "$util.escapeJavaScript($input.path('$.operationName'))",
                  "headers" : {
                     #if( $input.params().header.get('Authorization').toString() != "" )
                        "authorization" : "$input.params().header.get('Authorization')"
                     #end
                  }
                }
              application/graphql: |
                {
                  "query" : "$util.escapeJavaScript($input.body)",
                  "headers" : {
                     #if( $input.params().header.get('Authorization').toString() != "" )
                        "authorization" : "$input.params().header.get('Authorization')"
                     #end
                  }
                }
      - http:
          method: get
          path: graphql
          integration: lambda
          cors: true
          request:
            parameters:
              querystrings:
                query: true
                variables: false
                operationName: false
              headers:
                Authorization: false
            template:
              application/json: |
                {
                  "query" : "$util.escapeJavaScript($input.params('query'))",
                  "variables" : "$util.escapeJavaScript($input.params('variables'))",
                  "operationName" : "$util.escapeJavaScript($input.params('operationName'))",
                  "headers" : {
                     #if( $input.params().header.get('Authorization').toString() != "" )
                        "authorization" : "$input.params().header.get('Authorization')"
                     #end
                  }
                }

    environment:
      PG_ENDPOINT: ${self:custom.PG_ENDPOINT}
      JWT_SECRET: ${env:JWT_SECRET}
  xml:
    handler: handlers/xmlHandler.handle
    events:
      - http:
          method: get
          path: xml

    environment:
      PG_ENDPOINT: ${self:custom.PG_ENDPOINT}
  waze_feed:
    handler: handlers/wazeFeedHandler.handle
    events:
      - http:
          method: get
          path: waze/feed

    environment:
      PG_ENDPOINT: ${self:custom.PG_ENDPOINT}
  incidentreport:
    handler: handlers/incidentReportHandler.handle
    events:
      - http:
          method: post
          path: incident/report
          cors: true
    environment:
      JWT_SECRET: ${env:JWT_SECRET}
  emailreset:
    handler: handlers/resetEmailHandler.handle
    events:
      - http:
          method: post
          path: email/reset
          cors: true

    environment:
      PG_ENDPOINT: ${self:custom.PG_ENDPOINT}
      FRONTEND_URL: ${env:FRONTEND_URL}
      JWT_SECRET: ${env:JWT_SECRET}
      GMAIL_ADDRESS: ${env:GMAIL_ADDRESS}
      GMAIL_PASSWORD: ${env:GMAIL_PASSWORD}
  synclegacy:
    handler: handlers/syncLegacyHandler.handle
    events:
      - schedule:
          rate: rate(5 minutes)

# For a pgDB inside a VPC look e.g. here:
# http://www.stojanveselinovski.com/blog/2016/01/12/simple-postgresql-rds-cloudformation-template/
resources:
 Resources:
  pgSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to Postgres
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '5432'
        ToPort: '5432'
        CidrIp: 0.0.0.0/0

  pgDB:
    Type: "AWS::RDS::DBInstance"
    Properties:
      DBName: "floods"
      AllocatedStorage: 5
      DBInstanceClass: "db.t2.micro"
      Engine: "postgres"
      EngineVersion: "9.5.4"
      MasterUsername: ${env:PGUSERNAME}
      MasterUserPassword: ${env:PGPASSWORD}
      VPCSecurityGroups:
      - Fn::GetAtt:
        - pgSecurityGroup
        - GroupId
      Tags:
        -
          Key: "Name"
          Value: "floods"
    DeletionPolicy: "Snapshot"

 Outputs:
    PgEndpoint:
      Description: "JDBC connection string for database"
      Value: ${self:custom.PG_ENDPOINT}
