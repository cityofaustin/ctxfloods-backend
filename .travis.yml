language: node_js
node_js:
- 8
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10-postgis-2.4
    - postgresql-10-postgis-2.4-scripts
    - postgresql-client-10
services:
- postgresql
before install:
  - sudo -u postgres psql -c "CREATE USER postgres WITH PASSWORD 'password'"
  - sudo -u postgres psql -c "ALTER ROLE postgres SUPERUSER"
install:
  - yarn
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
before_script: yarn init-local-db;
script: yarn test;
deploy:
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh prod
    on:
      branch: master
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh prod-legacy-sync
    on:
      branch: master
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh
    on:
      all_branches: true
      condition: "$(node ./deployment/shouldDeploy.js) = true"
