language: node_js
node_js:
- 8
addons:
  postgresql: 9.5
  apt:
    packages:
    - postgresql-9.5-postgis-2.3
services:
- postgresql
install:
  - yarn
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
before_script: yarn init-local-db;
script: yarn test;
deploy:
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh prod
    on:
      branch: master
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh prod-legacy-sync
    on:
      branch: master
  - provider: script
    script: bash ./deployment/timeoutWrapper.sh
    on:
      all_branches: true
      condition: "$(node ./deployment/checkDevBranchWhitelist.js) = true"
